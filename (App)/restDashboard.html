    <!-- Modal Start  -->
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModalCenter">
            Add Item
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Item Name" id="res-itemName">
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" placeholder="Item Price ($)"
                                    id="res-itemPrice">
                            </div>
                            <div class="col-6 mt-4">
                                <!-- <label class="mr-sm-2" for="inlineFormCustomSelect">Category</label> -->
                                <select class="custom-select mr-sm-2" id="res-categoryFood">
                                    <option selected>Category</option>
                                    <option value="Pakistani">Pakistani</option>
                                    <option value="Chinese">Chinese</option>
                                    <option value="Western">Western Food</option>
                                </select>
                            </div>
                            <div class="col-6 mt-4">
                                <select class="custom-select mr-sm-2" id="res-deliveryType">
                                    <option selected>Delivery Type</option>
                                    <option value="Free">Free</option>
                                    <option value="Paid">Paid</option>
                                </select>
                            </div>
                            <div class="col-8 form-group mt-4">
                                <label for="exampleFormControlFile1">Add Image of the item</label>
                                <input type="file" class="form-control-file" id="res-imageItem">
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addItemRes()">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal End  -->
